<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Playground v2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-btn">
        <i class="fas fa-moon"></i> Dark Mode
    </button>

    <header>
        <h1>Interactive Playground <span class="version">v2.0</span></h1>
    </header>

    <!-- Counter Section -->
    <section class="counter-section">
        <h2>Animated Counter</h2>
        <div class="counter">0</div>
        <button id="incrementBtn">+ Increment</button>
        <button id="decrementBtn">- Decrement</button>
        <button id="resetCounterBtn">Reset</button>
    </section>

    <!-- Drag & Drop Zone -->
    <section class="drag-drop-section">
        <h2>Drag & Drop Zone</h2>
        <div id="dropZone">
            <p>Drag files here or click to upload</p>
            <input type="file" id="fileInput" multiple>
        </div>
        <div id="fileList"></div>
    </section>

    <!-- To-Do List -->
    <section class="todo-section">
        <h2>To-Do List</h2>
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="Add a task...">
            <button id="addTodoBtn"><i class="fas fa-plus"></i> Add</button>
        </div>
        <ul id="todoList"></ul>
    </section>

    <!-- Form with Real-time Validation -->
    <section class="form-section">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
                <small id="usernameError"></small>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
                <small id="emailError"></small>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <small id="passwordError"></small>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
